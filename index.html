<!DOCTYPE html>
<html>
<head>
  <title>Mi Página</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://www.mundodeportivo.com/files/image_990_484/uploads/2023/06/10/6484eb19292ca.jpeg');
      background-size: cover;
    }

    header {
      background-color: #7FB3D5;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button {
      background-color: rgba(127, 179, 213, 0.7);
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

    /* Estilo para ocultar el contenedor de video inicialmente */
    .video-modal {
      display: none;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .video-iframe {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Página</h1>
  </header>
  
  <!-- Botón para mostrar el video -->
  <div class="button-container">
    <button id="mostrarVideo" class="button">Click aquí</button>
  </div>

  <!-- Contenedor de video modal oculto -->
  <div class="video-modal" id="videoContainer">
    <button id="cerrarVideo" class="button" style="position: absolute; top: 10px; right: 10px;">Cerrar</button>
    <iframe class="video-iframe" width="640" height="360" src="https://www.youtube.com/embed/pTCMh0u_9S4?rel=0" frameborder="0" allowfullscreen></iframe>
    <button id="retrocederVideo" class="button" style="position: absolute; bottom: 10px; left: 10px;">Retroceder</button>
  </div>

  <!-- JavaScript para mostrar/ocultar el modal de video y el botón de retroceso -->
  <script>
    const mostrarVideoButton = document.getElementById("mostrarVideo");
    const cerrarVideoButton = document.getElementById("cerrarVideo");
    const retrocederVideoButton = document.getElementById("retrocederVideo");
    const videoContainer = document.getElementById("videoContainer");

    mostrarVideoButton.addEventListener("click", function() {
      videoContainer.style.display = "block";
      retrocederVideoButton.style.display = "block";
    });

    cerrarVideoButton.addEventListener("click", function() {
      videoContainer.style.display = "none";
      retrocederVideoButton.style.display = "none";
    });

    retrocederVideoButton.addEventListener("click", function() {
      // Puedes agregar aquí la lógica para retroceder en el video si es posible.
      // Por ejemplo, pausar el video o volver al principio.
    });
  </script>
</body>
</html>
